<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KrpanoJSTool</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="input-wrapper">
    <span style="color: #FFFFFF">上传全景图</span>
    <input id="imageInput" type="file" accept="image/jpeg">
</div>

<div>
    <button id="btn-test" style="width: 80px;height: 36px" onclick="btnClick()">test</button>
</div>

<div class="">

</div>
<!-- 暂不使用这个，改为使用一个专门的项目来做example -->
<script src='../dist/index.umd.js'></script>


<script>
    const krt = new KrpanoTool()
    const inputEl = document.getElementById('imageInput')
    inputEl.onchange = function (e) {
        const file = e.target.files[0]
        krt.makeTiles(file).then(res => {
            console.log(res)
        })
        inputEl.value = ''
    }

    function btnClick() {
        const color_r = parseInt(Math.random() * 255)
        const color_g = parseInt(Math.random() * 255)
        const color_b = parseInt(Math.random() * 255)
        document.body.style.backgroundColor = `rgb(${color_r}, ${color_g}, ${color_b})`
        console.log('btnClick')
    }
</script>
</body>

</html>
